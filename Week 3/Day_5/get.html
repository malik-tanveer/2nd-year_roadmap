<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHP Form Example (GET Method)</title>
</head>
<body>
  <h2>User Information Form (GET Method)</h2>
  
  <form action="get.php" method="GET">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Message:</label><br>
    <textarea style="resize: none;" name="message" rows="5" cols="30"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
