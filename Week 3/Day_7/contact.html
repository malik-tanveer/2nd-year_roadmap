<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form | PHP Session</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 { text-align: center; color: #333; margin-bottom: 25px; }
    label { font-weight: bold; display: block; margin-bottom: 6px; color: #333; }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px; font-size: 15px;
    }
    textarea { resize: none; }
    button {
      width: 100%; background-color: #4a90e2; color: white;
      padding: 12px; border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #357ABD; }
    .logout { text-align: center; margin-top: 15px; }
    .logout a { color: #d9534f; text-decoration: none; font-weight: bold; }
    .logout a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="contact.php" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="logout">
      <a href="logout.php">Logout</a>
    </div>
  </div>
</body>
</html>
