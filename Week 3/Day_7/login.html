
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PHP Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 { color: #333; margin-bottom: 20px; }

    input[type="text"], input[type="password"] {
      width: 90%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px; outline: none;
    }

    input:focus { border-color: #667eea; }

    button {
      width: 100%; background-color: #667eea; color: white;
      padding: 10px; border: none; border-radius: 5px;
      cursor: pointer; font-size: 16px; margin-top: 10px;
    }

    button:hover { background-color: #5a67d8; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Enter Username" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
